{% extends 'main.html' %} {% block content %}

<div class="container card history_body">
 
    <table class="table card-body">
      <thead>
        <tr>
          <th scope="col">Stock</th>
          <th scope="col">Quantity</th>
          <th scope="col">Purchase Value</th>
          <th scope="col">Date</th>
    
        </tr>
      </thead>
      <tbody>
        
        {% for stock in stocks %}
        <tr id>
          <th scope="row" id="sym{{ stock.id }}"><a href="{%  url 'shareinfo' stock.symbol %}">{{stock.symbol}}</a></th>
          <!-- <td>{{ stock.symbol }}</td> -->
          <td id="qty_{{ stock.id }}">{{ stock.quantity }}</td>
          <td id="vlu_{{ stock.id }}">{{ stock.value }}</td>
          <td id="dte_{{ stock.id }}">{{ stock.stockbuydate }}</td>
     
        </tr>
        {% endfor %}
      </tbody>
    </table>
 
</div>
{% endblock %}
